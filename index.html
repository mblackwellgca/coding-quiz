<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <h1>Coding-Quiz Pt.1</h1>
        <a id = "highScore" href="scores.html">High Scores</a>
        <nav id = "timekeeper">Timer</nav>
    </header>

    <main>
        <div id ="quizbox">
            <section id = "questionBox" class="hide">
                <div id = "question">Coming Soon</div>
                <div id = "answerButton" class ="btn-grd"></div>
            </section>
            <section class = "controls">
                <button id = "startButton" class="btn">Start</button>
            </section>   

            <section id = "userScore" class = "hide">
                <div id = "score"></div>
                <input id = "initials">
                <p>Enter initials</p>
                <button id = "submit" class = "btn">Submit</button>
            </section>
        </div>

    </main>

    <script src="./assets/scripts/main.js"></script>

</body>
</html>
